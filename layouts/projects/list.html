{{ define "main" }}
    <div class="columns is-multiline">
        {{ range .Pages }}
            <div class="tile is-parent is-4">
                <div class="tile is-child simple-box p-3">
                    <p class="title is-4">
                        <a href="{{ .Page.Permalink }}">{{ .Title }}</a>
                    </p>
                    <p class="subtitle is-6 has-text-grey-light">
                        {{ .Params.title_descrip }}
                    </p>
                    {{ if isset .Params "github" }}
                        <a href="{{ .Params.github }}" target="_blank" rel="noreferrer">
                            <img src="/images/logos/github_logo.png" alt="Github logo" width="30" height="auto" />
                        </a>
                    {{ end }}
                    {{ if isset .Params "devpost" }}
                        <a href="{{ .Params.devpost }}" target="_blank" rel="noreferrer">
                            <img class="ml-2" src="/images/logos/devpost_logo.png" alt="Github logo" width="30" height="auto" />
                        </a>
                    {{ end }}
                    {{ if isset .Params "crates_io" }}
                        <a href="{{ .Params.crates_io }}" target="_blank" rel="noreferrer">
                            <img class="ml-2" src="/images/logos/crates_logo.png" alt="Github logo" width="30" height="auto" />
                        </a>
                    {{ end }}
                </div>
            </div>
        {{ end }}
    </div>
{{ end }}
